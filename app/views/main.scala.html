@(title: String, twitterAccount: Option[String], scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- Latest compiled and minified CSS -->
    		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    		<!-- Optional theme -->
    		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    		<!-- Latest compiled and minified JavaScript -->
    		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.at("javascripts/idea.js")" type="text/javascript"></script>
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">BrushUpIdeas</a>
            <p class="navbar-text">To brush up on the idea</p>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              @{twitterAccount match {
                case Some(twitterAccount) => <li><a href="/logout">Logout</a></li>
                case None =>
              }}
              <!--<li><a href="/logout">Logout</a></li>-->
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        @content
      </div>
    </body>
</html>
