@(title: String, twitterAccount: Option[String], scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/idea.js")" type="text/javascript"></script>
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">BrushUpIdeas</a>
            <p class="navbar-text">To brush up on the idea</p>
          </div>
          <div class="collapse navbar-collapse">
              @{twitterAccount match {
                case Some(twitterAccount) => {
            <ul class="nav navbar-nav">
              <li><a href="/ideas">アイデア一覧</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout">Logout</a></li>
            </ul>
                }
                case None =>
              }}

          </div>
        </div>

      <div class="container">
