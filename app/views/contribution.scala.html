@scripts = {}
@main("Contribution") {
@**
<form ng-submit="doCreate()" ng-controller="IdeaCreateCtrl">
  Enter text and hit enter:
  <input type="text" ng-model="idea.content"/>
  <input type="submit" id="doCreate" value="Submit" />
</form>
**@
  <div ng-app="IdeaCrateApp" ng-controller="IdeaCreateCtrl" data-ng-init="init()">
      <form method="post" role="form" name="idea" ng-submit="doCreate()">
        <div class="form-group">
          <label for="content">アイデアの内容</label>
          <textarea rows="5" cols="100" ng-model="idea.content" require></textarea>
          <span class="error" ng-show="idea.content.$error.required">必須</span>
        </div>
        <input type="submit" id="submit" class="btn btn-default" ng-disabled="idea.$invalid">submit</button>
      </form>
  <p>{{errorMessage}}</p>
  <p class="bg-success">{{successMessage}}</p>


  <p>内容: {{idea.content}}</p>

  <p>以前に投稿した内容</p>
  @**
  <div ng-repeat="idea in ideas">
    idea: {{idea.content}}</br>
  </div>
  **@

  <table class="table table-striped">
    <tr>
      <th>内容</th>
    </tr>
    <tr ng-repeat="idea in ideas">
      <td>{{idea.content}}</td>
    </tr>
  </table>


  </div>
}
